<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <div class="container">
        <h1>REGISTRATION NUMBERS</h1>
        <p>format: CA 123 456 / CA 123-456</p>
        <span id="error"></span>

        <div class="text">
            <input type="text" name="" value="" placeholder="enter registrations" class="plates">
        </div>
        
        <div>
            <button class="button-primary add" type="button" name="button"> <span>ADD</span></button>
        </div>
        <div>
            <ul id="display">
            </ul>
        </div>
        <div class="lastbuttons">
        <div class="buttons">
            <button class="button-primary show" type="button" name="button"> <span>SHOW</span></button>
        </div>
        <div class="buttons">
            <button class="button-primary showAll" type="button" name="button"> <span>SHOW-All</span></button>
        </div>
        </div>
        <h2> Select from which Town</h2>
        <div class="f-group">
            <select name="slct1" id="slct1" class="slct1">
                <option value="CA">Cape Town</option>
                <option value="CJ">Paarl</option>
                <option value="CF">Kraaifontein</option>
            </select>

        </div>                                                                                                                                                                                                                                                                                                                                                                            

            <div class="buttons">
                <button class="button-primary reset" type="button" name="button"> <span>RESET</span></button>
            </div>

        <div>


    </div>

</body>
